<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Photogapher</title>
    <style type="text/css">
        BODY
        {    
            background-color: #484848;
            background-image:url(sources/img30.png);
            background-position: left, right;
            background-position: center;
        }
      </style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/bootstrap.min.js">
	<link rel="stylesheet" href="js/bootstrap.js">
	<!-- Подключаем jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Подключаем Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
    <Header>
        <div class="row">
            <div class="container-fluid" style="background-color: whitesmoke;">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="welcome.html">Virtual Photogapher</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.html">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="gallery.html">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="registr.html">Sign Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="container">
                    <div class="row mt-5 center-go">
                        <div class="col-md-6 order-md-1 text-light">
                            <h4 class="mb-3" style="color: black">Register Form</h4>
                            <form class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3 text-light">
                                        <label for="firstName" style="color: black">First name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            Valid first name is required.
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3 text-light">
                                        <label for="lastName" style="color: black">Last name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                        <div class="invalid-feedback">
                                            Valid last name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 text-light">
                                    <label for="Date of Birth" style="color: black">Date of Birth</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            
                                        </div>
                                        <input type="text" class="form-control" id="DateofBirth" placeholder="xx/xx/xxxx" required>
                                        <div class="invalid-feedback text-light" style="width: 100%;">
                                            Your Date Of Birth is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 text-light">
                                    <label for="username" style="color: black">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                                        <div class="invalid-feedback text-light" style="width: 100%;">
                                            Your username is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 text-light">
                                    <label for="email" style="color: black">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="yourmail@example.com">
                                    <div class="invalid-feedback">

                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="mb-3 text-light">
                                    <label for="password" style="color: black">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="PasswordExample">
                                    <div class="invalid-feedback">
                                        Please enter a valid password.
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block text-light" style="background-color: black" type="submit">Sing Up</button>
</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </Header>
</body>
